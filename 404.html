<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Compomint Framework</title>
    <meta
      name="description"
      content="The page you're looking for doesn't exist. Explore Compomint documentation, examples, and tutorials instead."
    />
    <meta name="robots" content="noindex, follow" />
    <link rel="canonical" href="https://compomint.dev/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icon-Dx2WUy-5.png" />

    <!-- Tailwind CSS -->

    <!-- Structured Data for 404 -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Page Not Found",
        "description": "404 error page for Compomint website",
        "url": "https://compomint.dev/404.html",
        "mainEntity": {
          "@type": "Thing",
          "name": "404 Error"
        },
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://compomint.dev"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "404 Error"
            }
          ]
        }
      }
    </script>

    <!-- Auto-redirect script -->
    <script>
      // Track 404 errors for analytics
      if (typeof gtag !== "undefined") {
        gtag("event", "404_error", {
          page_location: window.location.href,
          page_referrer: document.referrer,
        });
      }

      // Auto-suggest based on URL
      function suggestPage() {
        const path = window.location.pathname.toLowerCase();
        const suggestions = {
          doc: "/docs.html",
          documentation: "/docs.html",
          example: "/examples.html",
          demo: "/examples.html",
          tutorial: "/tutorial.html",
          guide: "/tutorial.html",
          playground: "/#examples",
        };

        for (const [key, url] of Object.entries(suggestions)) {
          if (path.includes(key)) {
            document.getElementById(
              "suggestion"
            ).innerHTML = `<p class="text-blue-600 dark:text-blue-400">Looking for <a href="${url}" class="underline font-medium">${key}?</a></p>`;
            break;
          }
        }
      }

      window.addEventListener("load", suggestPage);
    </script>

    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
    <link rel="stylesheet" crossorigin href="/assets/main-Be85eM4R.css">
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-2xl mx-auto px-4 text-center">
      <!-- 404 Illustration -->
      <div class="mb-8">
        <div class="inline-block gradient-bg rounded-full p-8 mb-6 floating">
          <svg
            class="w-16 h-16 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.29-1.044-5.66-2.709M6.343 6.343L17.657 17.657"
            ></path>
          </svg>
        </div>
        <h1 class="text-6xl font-bold text-gray-800 dark:text-gray-200 mb-4">
          404
        </h1>
        <h2
          class="text-2xl font-semibold text-gray-600 dark:text-gray-400 mb-4"
        >
          Page Not Found
        </h2>
      </div>

      <!-- Error Message -->
      <div class="mb-8">
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-4">
          Oops! The page you're looking for doesn't exist or has been moved.
        </p>
        <div id="suggestion" class="mb-4"></div>
      </div>

      <!-- Quick Navigation -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
        <h3 class="text-xl font-semibold mb-4">Explore Compomint</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <a
            href="/"
            class="block p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors"
          >
            <div class="text-blue-600 dark:text-blue-400 mb-2">
              <svg
                class="w-6 h-6 mx-auto"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                ></path>
              </svg>
            </div>
            <div class="font-medium">Home</div>
            <div class="text-sm text-gray-600 dark:text-gray-400">
              Main page
            </div>
          </a>

          <a
            href="/docs.html"
            class="block p-4 bg-green-50 dark:bg-green-900/20 rounded-lg hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors"
          >
            <div class="text-green-600 dark:text-green-400 mb-2">
              <svg
                class="w-6 h-6 mx-auto"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                ></path>
              </svg>
            </div>
            <div class="font-medium">Documentation</div>
            <div class="text-sm text-gray-600 dark:text-gray-400">
              Complete guide
            </div>
          </a>

          <a
            href="/examples.html"
            class="block p-4 bg-purple-50 dark:bg-purple-900/20 rounded-lg hover:bg-purple-100 dark:hover:bg-purple-900/30 transition-colors"
          >
            <div class="text-purple-600 dark:text-purple-400 mb-2">
              <svg
                class="w-6 h-6 mx-auto"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                ></path>
              </svg>
            </div>
            <div class="font-medium">Examples</div>
            <div class="text-sm text-gray-600 dark:text-gray-400">
              Code samples
            </div>
          </a>

          <a
            href="/tutorial.html"
            class="block p-4 bg-orange-50 dark:bg-orange-900/20 rounded-lg hover:bg-orange-100 dark:hover:bg-orange-900/30 transition-colors"
          >
            <div class="text-orange-600 dark:text-orange-400 mb-2">
              <svg
                class="w-6 h-6 mx-auto"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                ></path>
              </svg>
            </div>
            <div class="font-medium">Tutorial</div>
            <div class="text-sm text-gray-600 dark:text-gray-400">
              Interactive guide
            </div>
          </a>
        </div>
      </div>

      <!-- Back Button -->
      <div class="space-y-4">
        <button
          onclick="history.back()"
          class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors mr-4"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Go Back
        </button>

        <a
          href="/"
          class="inline-flex items-center px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition-colors"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          Home Page
        </a>
      </div>

      <!-- Footer Info -->
      <div class="mt-12 text-sm text-gray-500 dark:text-gray-400">
        <p>
          If you believe this is an error, please
          <a
            href="https://github.com/kurukona/compomint/issues"
            class="text-blue-600 dark:text-blue-400 underline"
            >report it</a
          >.
        </p>
      </div>
    </div>

    <script>
      function performSearch() {
        const query = document.getElementById("search").value.trim();
        if (query) {
          // Redirect to main page with search fragment
          window.location.href = `/?search=${encodeURIComponent(query)}`;
        }
      }

      // Dark mode detection
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
