      // Web Vitals monitoring
      function sendToAnalytics(metric) {
        if (localStorage.getItem("analyticsEnabled") === "true") {
          // Send to Google Analytics 4 (GA4) for Core Web Vitals tracking
          try {
            // Use gtag if available (Google Analytics)
            if (typeof gtag !== "undefined") {
              gtag("event", metric.name, {
                event_category: "Web Vitals",
                value: Math.round(metric.value),
                metric_rating: metric.rating,
                page_location: window.location.href,
                custom_parameter_1: "Core Web Vitals",
              });
            }

            // Also send to custom analytics endpoint if needed
            const data = {
              site: "compomint.dev", // cspell:ignore compomint
              url: window.location.href,
              metric: metric.name,
              value: metric.value,
              rating: metric.rating,
              timestamp: Date.now(),
              userAgent: navigator.userAgent,
            };

            // Use Beacon API to send data reliably to your analytics service
            navigator.sendBeacon("/api/analytics", JSON.stringify(data));

            console.log("Web Vitals sent to analytics:", metric);
          } catch (error) {
            console.error("Failed to send analytics:", error);
          }
        }
      }

      // Core Web Vitals measurement
      if (typeof PerformanceObserver !== "undefined") {
        // Largest Contentful Paint
        new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            sendToAnalytics({
              name: "LCP",
              value: entry.startTime,
              rating:
                entry.startTime > 4000
                  ? "poor"
                  : entry.startTime > 2500
                  ? "needs-improvement"
                  : "good",
            });
          }
        }).observe({ entryTypes: ["largest-contentful-paint"] });

        // First Input Delay
        new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            sendToAnalytics({
              name: "FID",
              value: entry.processingStart - entry.startTime,
              rating:
                entry.processingStart - entry.startTime > 300
                  ? "poor"
                  : entry.processingStart - entry.startTime > 100
                  ? "needs-improvement"
                  : "good",
            });
          }
        }).observe({ entryTypes: ["first-input"] });

        // Cumulative Layout Shift
        let cumulativeLayoutShiftScore = 0;
        new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (!entry.hadRecentInput) {
              cumulativeLayoutShiftScore += entry.value;
            }
          }
          sendToAnalytics({
            name: "CLS",
            value: cumulativeLayoutShiftScore,
            rating:
              cumulativeLayoutShiftScore > 0.25
                ? "poor"
                : cumulativeLayoutShiftScore > 0.1
                ? "needs-improvement"
                : "good",
          });
        }).observe({ entryTypes: ["layout-shift"] });
      }
